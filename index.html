<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freebies</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <main>

    <div class="log-in row">

      <div class="left-side">

        <img src="img/acount-logo.svg" alt="account-logo" class="acc-logo">
        <h2 class="left-side-title">Letâ€™s get you set up</h2>
        <p class="left-side-text">Itshould only take a couple of <span>minutes</span> to pair with your watch</p>
        <a href="#"><img src="img/chevron-right.svg" alt="chevron-right" class="chevron-right"></a>

      </div>


      <div class="right-side">
        <form action="https://echo.htmlacademy.ru/">
          <div class="form-group">
            <label for="name" class="name-label">Name</label>
            <input type="text" name="name" id="name" class="input" placeholder="Full name" required>
          </div>

          <div class="form-radio-group row">
            <p>Gender</p>
            
            <input type="radio" name="gender" id="male" class="gender-male" value="male" required>
            <label for="male" class="male-label gender-label">Male</label>
          
            
            <input type="radio" name="gender" id="female" class="gender-female" value="female" required>
            <label for="female" class="female-label gender-label">Female</label>
          </div>

          <div class="form-group">
            <label for="">Date of Birth</label>
            <input type="date" class="date-input" name="date of birth" required>
          </div>
          
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="input" placeholder="kendall@emailcom" name="email" required>
          </div>

          <div class="form-group">
            <label for="">Mobile</label>
            <input type="tel" class="input" placeholder="+91 98765 43210" name="phone number" required>
          </div>

          <div class="form-group">
            <label for="">Customer ID</label>
            <input type="text" class="input" placeholder="576802-ERD034845" required name="customer id">
          </div>

          <div class="form-radio-group membership row">
            <p>Membership</p>

            <input type="radio" name="membership" value="classic" id="classic" required>
            <label for="classic">Classic</label>

            <input type="radio" name="membership" value="silver" id="silver" required>
            <label for="silver">Silver</label>

            <input type="radio" name="membership"name="membership" value="gold" id="gold" required>
            <label for="gold">Gold</label>

          </div>
          <div class="buttons">
            <button type="reset">CANCEL</button>
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>

    </div>
  </main>

</body>

</html>
